$("#validate_borndate").focusout(function(){
var borndate = $("#validate_borndate").val();
var matchArray = borndate.split("/");
if (borndate == '') {
$('#validate_borndate').css('color','#FF968B');
return false;
}
var day = matchArray[0];
//alert(day);
var month = matchArray[1];
//alert(month);
var year = matchArray[2];
//alert(year);

if (day < 1 || day > 31) {
$('#validate_borndate').css('color','#FF968B');
return false;
}
if (month < 1 || month > 12) { // check month range
$('#validate_borndate').css('color','#FF968B');
return false;
}
if ((month==4 || month==6 || month==9 || month==11) && day==31) {
$('#validate_borndate').css('color','#FF968B');
return false;
}
if (month == 2) { // check for february 29th
var isleap = (year % 4 == 0 && (year % 100 != 0 || year % 400 == 0));
if (day>29 || (day==29 && !isleap)) {
$('#validate_borndate').css('color','#FF968B');
return false;
   }
}
return true;  // date is valid
});

  
$("#validate_cpf").focusout(function(){ 
strCPF = $("#validate_cpf").val(); 
strCPF = strCPF.replace(/[^\d]+/g,''); 
var Soma; 
var Resto; 
var cboll = true; 
Soma = 0; 

if (strCPF.length != 11 || 
strCPF == "00000000000" || 
strCPF == "11111111111" || 
strCPF == "22222222222" || 
strCPF == "33333333333" || 
strCPF == "44444444444" || 
strCPF == "55555555555" || 
strCPF == "66666666666" || 
strCPF == "77777777777" || 
strCPF == "88888888888" || 
strCPF == "99999999999") 
cboll = false; 

for (i=1; i<=9; i++) Soma = Soma + parseInt(strCPF.substring(i-1, i)) * (11 - i); 
Resto = (Soma * 10) % 11; 

if ((Resto == 10) || (Resto == 11)) Resto = 0; 
if (Resto != parseInt(strCPF.substring(9, 10)) ) cboll = false; 

Soma = 0; 
for (i = 1; i <= 10; i++) Soma = Soma + parseInt(strCPF.substring(i-1, i)) * (12 - i); 
Resto = (Soma * 10) % 11; 

if ((Resto == 10) || (Resto == 11)) Resto = 0; 
if (Resto != parseInt(strCPF.substring(10, 11) ) ) cboll = false; 

if(!cboll){ 
$('#validate_cpf').css('color','#FF968B');

}else{ 
$('#validate_cpf').css('color','#58666E'); 
return cboll; 
}
});
